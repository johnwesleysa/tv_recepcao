<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Autom√°tico</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='slideshow.css') }}">
</head>
<body>
  <img id="slideshow" src="{{ imagens[0]['url'] if imagens else '' }}" alt="Slideshow">

  <script>
    const imagens = {{ imagens|tojson|safe }};
    let index = 0;
    const tempo = {{ tempo }};

    if (imagens.length > 0) {
      const imgElement = document.getElementById('slideshow');
      setInterval(() => {
        index = (index + 1) % imagens.length;
        imgElement.src = imagens[index].url;
      }, tempo);
    }
  </script>
</body>
</html>
