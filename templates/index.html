<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Automático</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='slideshow.css') }}">
  <style>
    #slideshow-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    #slideshow-container img,
    #slideshow-container video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="slideshow-container"></div>

<script>
  const midias = {{ imagens|tojson|safe }};
  const tempoTransicao = {{ tempo }}; // em ms
  let index = 0;
  const container = document.getElementById('slideshow-container');

  function mostrarMidia(idx) {
    container.innerHTML = '';
    const midia = midias[idx];
    const url = midia.url;
    let elemento;

    if (url.match(/\.(png|jpe?g|webp|gif)$/i)) {
      // Imagem
      elemento = document.createElement('img');
      elemento.src = url;
      elemento.alt = 'Slideshow';
      container.appendChild(elemento);

      // Próximo slide após tempo fixo
      setTimeout(() => {
        index = (index + 1) % midias.length;
        mostrarMidia(index);
      }, tempoTransicao);

    } else if (url.match(/\.(mp4|mov|avi|webm)$/i)) {
      // Vídeo
      elemento = document.createElement('video');
      elemento.src = url;
      elemento.autoplay = true;
      elemento.muted = true;
      elemento.controls = false;
      container.appendChild(elemento);

      // Avança ao final do vídeo
      elemento.onended = () => {
        index = (index + 1) % midias.length;
        mostrarMidia(index);
      };
    }
  }

  if (midias.length > 0) {
    mostrarMidia(index);
  }
</script>

</body>
</html>
